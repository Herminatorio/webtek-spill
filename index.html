<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trolley Problem - Gruppe 12</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="page-background"></div>

    <nav>
    </nav>

    <main>
        <section id="start-screen">
            
            <img id="start-logo" src="assets/image/bilder/logo.png" alt="Trønder Trolley Logo">
            <img id="start-lever" src="assets/image/bilder/lever-off.png" alt="Start spillet">
            <img id="start-developers" src="assets/image/bilder/utviklere.png" alt="Dansende utviklere">
            <img id="start-train" src="assets/image/bilder/tog.png" alt="Tog">
            <p id="start-text">Trykk på spaken for å starte spillet!</p>

        </section>

        <section id="game-screen" class="hidden">
             
             <div id="dilemma-box">
                 <p id="dilemma-text">Her kommer dilemma-teksten...</p>
             </div>
             <div id="timer-box">
                 <div id="timer">30</div>
             </div>
             <p id="feedback-text"></p> 

            
             <img id="train" src="assets/image/bilder/tog.png" alt="Tog">
                 
             <div class="characters" id="track-a-characters">
             </div>
             <div class="characters" id="track-b-characters">
             </div>

             <img 
                 id="lever-button" 
                 src="assets/image/bilder/lever-off.png" 
                 alt="Spak"
              >
         
        </section>

        <section id="about-us" class="hidden">
             <p>Vi er gruppe 12!</p>
        </section>

    </main>

    <script src="js/game.js"></script> 
    <script src="js/main.js"></script>
</body>
</html>
